<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>NYSL</title>

	<div class="container">
		<header class="row fixed-top">
			<div class="col-2">
				<img class="logo" src="images/nysl_logo.png">
			</div>
			<div class="col-8 text-center">
				<h1 class="align-middle">Northside Youth Soccer League</h1>
			</div>
			<div class="col-2">
			</div>
			<div class="col-12">
				<a id="bbb" class="anav" href="#home"><img src="images/back.png" id="back-btn" class="float-left"></a>
				
			</div>
		</header>

						<h5 class="float-left pt-1 pl-3">South Elementary</h5>
					</button>

			<section class="row" id="contact">
				<div class="col-12 col-sm-8 offset-sm-2">
					<p>
						<b>More Info:</b> <a href="#">www.nysl.com</a>.<br>
						<b>Mail to:</b> <a href="mailto:michael.randall@chisoccer.org">Michael Randall, League Coordinator</a>.

	<script src="js/main.js"></script>
	<script src="js/transiciones.js"></script>
